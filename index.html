<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <title>Records Management App</title>
</head>

<body>
    <div id="root"></div>

    <!-- Import scripts in order -->
    <script type="text/babel" src="./services/recordsService.js"></script>
    <script type="text/babel" src="./reducers/favoritesReducer.js"></script>
    <script type="text/babel" src="./utils/helpers.js"></script>
    <script type="text/babel" src="./components/RecordCard.js"></script>
    <script type="text/babel" src="./components/ComparisonSection.js"></script>
    <script type="text/babel" src="./components/RecordsApp.js"></script>

    <!-- App initialization -->
    <script type="text/babel">
        const { createRoot } = ReactDOM;
        const root = createRoot(document.getElementById('root'));
        root.render(<RecordsApp />);
    </script>
</body>

</html>
